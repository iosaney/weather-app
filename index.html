<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container mt-4 border px-4">
      <div class="input-group mt-4">
        <input
          type="text"
          class="form-control border-2"
          placeholder="Search for a City"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary border-2"
          type="button"
          id="button-addon2"
        >
          Button
        </button>
      </div>
      <p>Today ▸ 18 July 2023</p>

      <div class="row">
        <div class="col-6">
          <h3>Tehran</h3>
          <h1>79ºF | C</h1>
        </div>
        <div class="col-6 mt-3">
          <p>today is sunny, with high of 85 and low of 78</p>
        </div>
      </div>

      <div class="row mt-4 mb-3">
        <div class="col-3">Wind: 2 km/hr</div>
        <div class="col-3">Pressure: 2 km/hr</div>
        <div class="col-3">Humidity: 2 km/hr</div>
        <div class="col-3">Feels like: 2 km/hr</div>
      </div>

      <hr />
      <div class="row mt-4 mb-3">
        <div class="col-3">
          <p class="forecast-days">Wed</p>
          <div class="weather-icon">picture</div>
          <h6>degree</h6>
        </div>
        <div class="col-3">
          <p class="forecast-days">Thu</p>
          <div class="weather-icon">picture</div>
          <h6>degree</h6>
        </div>
        <div class="col-3">
          <p class="forecast-days">Fri</p>
          <div class="weather-icon">picture</div>
          <h6>degree</h6>
        </div>
        <div class="col-3">
          <p class="forecast-days">Sat</p>
          <div class="weather-icon">picture</div>
          <h6>degree</h6>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
