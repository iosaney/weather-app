<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="container mt-4 px-5 border">
        <form id="search-form">
          <div class="input-group mt-4">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a City"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="search-input"
              autocomplete="off"
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              <span class="material-symbols-outlined" id="searchIcon">
                search
              </span>
            </button>
          </div>
        </form>
        <p class="date">
          <span id="today">TODAY</span> ▸ <span id="date"> 18 July 2023 </span>
        </p>

        <div class="row my-5">
          <div class="col-6">
            <h3>Tehran</h3>
            <div class="d-flex align-items-start weather-temperature">
              <span
                class="material-symbols-outlined current-icon"
                id="weatherIcon"
              >
                light_mode
              </span>
              <h1>30</h1>
              <span class="align-self-start units mb-5"
                >ºC | <a href="#">F</a></span
              >
            </div>
          </div>

          <div class="col-6 mt-3">
            <p>
              <span id="descript">sunny</span> currently, the high will be
              <span id="maxTemp"> 37 </span> and the low will be
              <span id="minTemp">28</span>
            </p>
          </div>
        </div>
        <ul class="info">
          <div class="row mt-5 mb-4">
            <div class="col-md-3 col-6">
              <li>Wind: <span id="wind"> 2</span> kmh</li>
            </div>
            <div class="col-md-3 col-6">
              <li>Pressure: <span id="pressure"> </span> inHg</li>
            </div>
            <div class="col-md-3 col-6">
              <li>Humidity: <span id="humidity"> </span>%</li>
            </div>
            <div class="col-md-3 col-6">
              <li>Feels like: <span id="feels"> </span>ºC</li>
            </div>
          </div>
        </ul>

        <hr />
        <div class="row mt-4 mb-3">
          <div class="col-3">
            <p class="forecast-days">Wed</p>
            <span class="material-symbols-outlined weather-icon"> air </span>
            <h6>43</h6>
          </div>
          <div class="col-3">
            <p class="forecast-days">Thu</p>
            <span class="material-symbols-outlined weather-icon">
              partly_cloudy_day
            </span>
            <h6>45</h6>
          </div>
          <div class="col-3">
            <p class="forecast-days">Fri</p>
            <span class="material-symbols-outlined weather-icon"> cloud </span>
            <h6>23</h6>
          </div>
          <div class="col-3">
            <p class="forecast-days">Sat</p>
            <span class="material-symbols-outlined weather-icon"> sunny </span>
            <h6>27</h6>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
